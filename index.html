<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css  -->
    <link
      rel="stylesheet"
      href="
  style.css"
    />

    <!-- google fonts  -->

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-card__img">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 560px)"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="a Gabrielle Essence perfume laying on a neutral background"
            />
          </picture>
        </div>
        <div class="product-card__content">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="grouping">
            <p class="product-card__price">$149.99</p>
            <p class="product-card__original-price">$169.99</p>
          </div>
          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
